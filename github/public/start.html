<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R/place</title>
</head>

<body style="overflow:hidden" onload="init()">
    <canvas id="canvas-id" width="1000px" height="1000px" style="margin:0%">
        <!-- <script src="/map"></script> -->
        <script>
            function areColliding(Ax, Ay, Awidth, Aheight, Bx, By, Bwidth, Bheight) {
                if (Bx <= Ax + Awidth) {
                    if (Ax <= Bx + Bwidth) {
                        if (By <= Ay + Aheight) {
                            if (Ay <= By + Bheight) {
                                return 1;
                            }
                        }
                    }
                }
                return 0;
            };

            function isPointColliding(Ax, Ay, Awidth, Aheight, Bx, By) {
                if (Bx <= Ax + Awidth) {
                    if (Ax <= Bx + 1) {
                        if (By <= Ay + Aheight) {
                            if (Ay <= By + 1) {
                                return 1;
                            }
                        }
                    }
                }
                return 0;
            };
        </script>
        <script src="game.js"></script>
        <!-- <script src="/risuvai"></script> -->
    </canvas>
</body>

</html>
